name: validate

on:
  push:
    branches:
      - 'dev'
      - 'releases/v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - 'dev'
      - 'releases/v*'
    paths-ignore:
      - '**.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Validate
        uses: docker/bake-action@v1.4.0
        with:
          targets: validate
